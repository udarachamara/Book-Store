<div class="register" *ngIf="!this.authService.getUser()">
    <div class="container">
        <form [formGroup]="registerFormGroup" class="register-form" (validSubmit)="onSubmit()">
            <div class="form-group mt-4">
                <input type="text" class="form-control" placeholder="Name" formControlName="nameCtrl">
            </div>
            <div class="form-group mt-4">
                <input type="text" class="form-control" placeholder="Email" formControlName="emailCtrl">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="Password" formControlName="passwordCtrl">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="Password" formControlName="cPasswordCtrl">
            </div>
            <button type="submit" class="btn btn-dark">Register</button>
        </form>
    </div>
</div>
