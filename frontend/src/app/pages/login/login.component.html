<div class="login" *ngIf="!this.authService.getUser()">
    <div class="container">
        <form [formGroup]="loginFormGroup" class="login-form" (validSubmit)="onSubmit()">
            <div class="form-group mt-4">
                <input type="text" class="form-control" placeholder="Email" formControlName="emailCtrl">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="Password" formControlName="passwordCtrl">
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
        </form>
    </div>
</div>
