<div class="add-book">
    <div class="container">
        <form [formGroup]="addBookFormGroup" class="add-book-form" (validSubmit)="onSubmit()">
            <div class="form-group mt-4">
                <input type="text" class="form-control" placeholder="Name" formControlName="nameCtrl">
            </div>
            <div class="form-group mt-4">
                <input type="text" class="form-control" placeholder="Description" formControlName="descriptionCtrl">
            </div>
            <div class="form-group">
                <input type="number" class="form-control"  placeholder="Price" formControlName="priceCtrl">
            </div>
            <div class="form-group">
                <input type="number" class="form-control"  placeholder="Stock" formControlName="countCtrl">
            </div>
            <button type="submit" class="btn btn-dark">Save</button>
        </form>
    </div>
</div>
